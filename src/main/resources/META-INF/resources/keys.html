<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Keys verwalten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        (function(){
            try {
                const m = localStorage.getItem('quizKeyManagerKey');
                if (!m) {
                    window.location.replace('access.html?redirect=' + encodeURIComponent('keys.html'));
                }
            } catch (e) {
                window.location.replace('access.html?redirect=' + encodeURIComponent('keys.html'));
            }
        })();
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="overview.html">
                <i class="bi bi-trophy-fill me-2"></i>Quiz Master
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="create.html"><i class="bi bi-pencil-square me-1"></i>Fragen erstellen</a></li>
                    <li class="nav-item"><a class="nav-link" href="overview.html"><i class="bi bi-list-check me-1"></i>Übersicht</a></li>
                    <li class="nav-item"><a class="nav-link" href="quiz.html"><i class="bi bi-play-circle me-1"></i>Quiz starten</a></li>
                    <li class="nav-item"><a class="nav-link active" href="keys.html"><i class="bi bi-key-fill me-1"></i>Keys verwalten</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h1><i class="bi bi-key"></i> Zugriffsschlüssel</h1>

        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-plus-circle"></i> Neuen Key erstellen</h5>
                        <div class="mb-3">
                            <label class="form-label">Rolle</label>
                            <select class="form-select" id="newKeyRole">
                                <option value="USER">USER (lesen/Quiz nutzen)</option>
                                <option value="ADMIN">ADMIN (Fragen verwalten)</option>
                                <option value="KEY_MANAGER">KEY_MANAGER (Keys verwalten)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bezeichnung (optional)</label>
                            <input type="text" class="form-control" id="newKeyLabel" placeholder="z.B. Server, Lokal, Teammitglied">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Anzeigename/Nutzername (optional)</label>
                            <input type="text" class="form-control" id="newKeyDisplayName" placeholder="z.B. Max Mustermann">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="button" onclick="createKey()"><i class="bi bi-rocket-takeoff"></i> Key erstellen</button>
                        </div>
                        <div id="newKeyResult" class="alert alert-success mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-4">

        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
                    <h5 class="card-title mb-0"><i class="bi bi-list-ul"></i> Gespeicherte Keys</h5>
                    <button class="btn btn-outline-secondary btn-sm" onclick="loadKeys()"><i class="bi bi-arrow-clockwise"></i> Neu laden</button>
                </div>
                <div id="keysTableContainer">
                    <p class="text-muted mb-0">Noch keine Daten geladen.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="keys.js"></script>
</body>
</html>
